<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>星巴克中秋禮盒型錄</title>
  <style>
    :root{
      --brand:#0b5e3c;
      --brand-2:#1f8a70;
      --ink:#4a3b2a;
      --bg:#fffaf3;
      --card:#ffffff;
      --moon:#ffd87a;
      --dusk:#ffb5a7;
      --warn:#b71c1c;
      --section1:#fff7ec;
      --section2:#f3fbf7;
      --section3:#fbf6ef;
      --section4:#f4f7ff;
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family:"Microsoft JhengHei",system-ui,Arial;background:var(--bg);color:#333;}
    header{padding:28px 16px;text-align:center;
      background:radial-gradient(1200px 380px at 50% -120px,var(--moon) 0 40%,rgba(255,216,122,.0) 41%),
                 linear-gradient(90deg,var(--dusk),#fca885 35%,var(--brand-2));
      color:#fff;}
    header h1{margin:0 0 6px;font-size:28px;}
    .top-alert{max-width:1100px;margin:12px auto 0;padding:12px 16px;
      background:#eefaf3;border:1px solid #a8e0c2;border-radius:12px;
      color:#0b5e3c;font-weight:700;text-align:center;line-height:1.8}
    .catalog{max-width:1100px;margin:14px auto 40px;padding:0 16px;
      display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));}
    .section{max-width:1100px;margin:28px auto 0;padding:20px;border-radius:16px;position:relative;overflow:hidden}
    .section h2{margin:0 0 12px 6px;color:var(--ink)}
    .card{background:var(--card);border-radius:16px;padding:14px;box-shadow:0 8px 24px rgba(0,0,0,.08);position:relative;display:flex;flex-direction:column;}
    .card.soldout{opacity:.6;pointer-events:none}
    .card.soldout::after{content:"售完";position:absolute;top:12px;right:-28px;transform:rotate(30deg);background:var(--warn);color:#fff;padding:6px 40px;font-weight:900;letter-spacing:2px;border-radius:4px;box-shadow:0 4px 10px rgba(0,0,0,.12)}
    .thumb{width:100%;aspect-ratio:4/3;object-fit:contain;border-radius:10px;background:#faf7f2;}
    .title{margin:10px 0 4px;font-size:18px;color:var(--brand);font-weight:700;}
    .price{margin:0 0 8px;font-size:16px;line-height:1.6;}
    .staff{display:block;color:var(--warn);font-weight:700;font-size:0.95rem;}
    .note{display:block;font-size:0.85rem;color:#666;margin-top:4px;}
    .desc{margin:0 0 12px;font-size:14px;color:#555;line-height:1.6;}
    .desc b{color:#c35400;font-weight:800;background:linear-gradient(#fff2,#fff2),linear-gradient(transparent 65%,#ffe6b6 0);background-clip:padding-box,content-box;}

    /* ── 彈出警語樣式 ───────────────────────── */
    .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.55);
      display:flex;align-items:center;justify-content:center;z-index:9999;
      visibility:hidden;opacity:0;transition:.28s}
    .modal-overlay.active{visibility:visible;opacity:1}
    .modal{background:#fff;max-width:480px;width:calc(100% - 44px);
      padding:24px 20px;border-radius:14px;text-align:center;
      box-shadow:0 14px 38px rgba(0,0,0,.28);animation:pop .26s ease}
    .modal h2{margin:0 0 8px;color:var(--warn);font-size:20px}
    .modal p{margin:10px 0 0;font-size:15px;line-height:1.75;color:#333}
    .modal .actions{margin-top:14px;display:flex;gap:10px;justify-content:center}
    .modal button{padding:9px 22px;border:0;border-radius:10px;cursor:pointer;font-weight:800}
    .modal .ok{background:var(--brand);color:#fff}
    .modal .ghost{background:#fff;border:1px solid #e6e6e6;color:#555}
    @keyframes pop{from{transform:scale(.86);opacity:0}to{transform:scale(1);opacity:1}}
  </style>
</head>
<body>
  <header>
    <h1>星巴克中秋禮盒型錄</h1>
    <div class="top-alert">
      <div style="font-weight:800;margin-bottom:6px;">
        定價 & 桃捷員工價
        <span style="font-weight:700;">（原價 8 折；咖啡豆、VIA、掛耳等品項為「自選優惠，選完才打折」）</span>
      </div>
      <div>
        🌕 單筆滿 <b>NT$5,000</b> 享 1 個免費宅配地點　｜　⚠️ <b>僅限桃捷員工專屬團購</b>，請勿至外面門市要求此價格
      </div>
    </div>
  </header>

  <section class="section"><h2>🌕 月光系列</h2><div class="catalog" id="moon"></div></section>
  <section class="section"><h2>☕ 咖啡禮盒</h2><div class="catalog" id="coffee"></div></section>
  <section class="section"><h2>🌱 咖啡豆雙星</h2><div class="catalog" id="beans"></div></section>
  <section class="section"><h2>🍪 餅乾蛋捲</h2><div class="catalog" id="snack"></div></section>

  <footer><div>© 2025 桃捷員工專屬團購檔</div></footer>

  <script>
    const products = {
      moon: [
        { name:"月光寶盒", price:2280, img:"major_01.png", desc:"紫色布面搭配木紋盒面與金色鎖扣。<br><b>黑松露奶皇、棗泥核桃、蜂蜜柚香琴酒奶皇、草莓乳酪奶皇月餅＋西點</b>" },
        { name:"月光奏鳴曲", price:1180, img:"major_03.png", desc:"桃山餅皮海鹽焦糖藏芯月餅。<b>月餅＋布列塔尼＋達克瓦茲＋瑪德蓮＋燕麥餅乾</b>" },
        { name:"月光序曲", price:800, img:"major_05.png", desc:"<b>奶皇月餅 6 入</b>，鹹甜交織。" },
        { name:"月光樂園", price:550, img:"major_06.png", desc:"<b>蘋果鳳梨酥 4 入、可可鳳梨酥 4 入</b>" }
      ],
      coffee: [
        { name:"VIA 分享禮盒", price:980, img:"coffee_05@2x.png", desc:"<b>任選三盒 VIA 咖啡（12 入）</b>，含哥倫比亞、星巴克經典、派克市場、義大利烘焙等。", preDiscount:100 },
        { name:"掛耳咖啡禮盒", price:660, img:"coffee_06@2x.png", desc:"<b>任選三盒掛耳咖啡（6 入）即折 60 元</b>，風味多選，沖泡便利。", preDiscount:60 },
        { name:"星巴克居家咖啡禮盒", price:1050, img:"coffee_01@2x.png", desc:"<b>結合掛耳、VIA 即溶咖啡多種風味</b>，內含 27 條多樣組合。" }
      ],
      beans: [
        { name:"咖啡雙星禮盒（自選兩包）", price:640, img:"coffee_07@2x.png", desc:"<b>任選 2 包咖啡豆（典藏除外）</b>。原價先折 30 再享 8 折。", preDiscount:30 },
        { name:"季節咖啡雙星禮盒（自選兩包）", price:930, img:"coffee_11@2x.png", desc:"<b>任選 2 包季節咖啡豆</b>。原價先折 100 再享 8 折。", preDiscount:100 }
      ],
      snack: [
        { name:"精選咖啡蛋捲禮盒", price:580, img:"minor_01@2x.png", desc:"<b>咖啡蛋捲 6 包（每包 9 支）</b>，酥脆香濃。" },
        { name:"臻選綜合蛋捲禮盒", price:580, img:"minor_02@2x.png", desc:"<b>咖啡、可可、紅茶、蜂蜜、起司、麥麩各 1 包（每包 9 支）</b>。" },
        { name:"綜合曲奇餅乾禮盒", price:520, img:"minor_06@2x.png", desc:"<b>多種口味曲奇餅乾</b>，鐵盒童趣可愛。", tags:["soldout"] },
        { name:"海苔肉鬆薄餅禮盒", price:500, img:"minor_05@2x.png", desc:"<b>海苔肉鬆薄餅 6 包（每包 3 片）</b>。豬肉、豬油產地：台灣。", tags:["soldout"] },
        { name:"臻選千層派禮盒", price:480, img:"gift_06@2x.png", desc:"咖啡煉乳千層派×8、檸檬奶油千層派×8", tags:["soldout"] },
        { name:"星巴克法蘭酥禮盒", price:450, img:"gift_02@2x.png", desc:"三種經典口味綜合法蘭酥", tags:["soldout"] },
        { name:"星巴克咖啡捲心酥禮盒", price:420, img:"gift_03@2x.png", desc:"酥脆外皮＋濃郁咖啡餡", tags:["soldout"] },
        { name:"摩卡杏仁捲", price:390, img:"gift_04@2x.png", desc:"摩卡咖啡風味、香脆米果＋杏仁", tags:["soldout"] },
        { name:"松露青蔥雞肉鬆捲", price:520, img:"gift_06@2x.png", desc:"松露香＋青蔥雞肉鬆 18 支", tags:["soldout"] },
        { name:"復古飛機咖啡捲心酥禮盒", price:1380, img:"coffee-bear.png", desc:"飛機造型禮盒＋咖啡捲心酥×2 盒", tags:["soldout"] }
      ]
    };

    function currency(n){return "NT$ "+Math.round(n).toLocaleString("zh-Hant-TW");}
    function staffPrice(p){const base=(p.preDiscount?(p.price-p.preDiscount):p.price);return base*0.8;}

    function renderSection(id,list){
      document.getElementById(id).innerHTML=list.map(p=>{
        const staff=staffPrice(p);
        const calc=p.preDiscount?`（計價：${currency(p.price)} − ${currency(p.preDiscount)} 再 ×8折）`:`（計價：原價 ×8折）`;
        const isSold=(p.tags||[]).includes("soldout");
        const cls="card"+(isSold?" soldout":"");
        return `<article class="${cls}">
          <img class="thumb" src="${p.img}" alt="${p.name}">
          <h2 class="title">${p.name}</h2>
          <p class="price">定價 ${currency(p.price)}<br>
            <span class="staff">桃捷員工價 ${currency(staff)}</span>
            <span class="note">${calc}</span>
          </p>
          <p class="desc">${p.desc||''}</p>
        </article>`;
      }).join("");
    }

    renderSection("moon",products.moon);
    renderSection("coffee",products.coffee);
    renderSection("beans",products.beans);
    renderSection("snack",products.snack);

    // ── 彈出警語控制 ──
    window.addEventListener("load",()=>{
      document.getElementById("policyModal").classList.add("active");
    });
    function closePolicy(){document.getElementById("policyModal").classList.remove("active");}
  </script>

  <!-- 彈出式警語 -->
  <div class="modal-overlay" id="policyModal" aria-modal="true" role="dialog">
    <div class="modal">
      <h2>⚠️ 團購專屬提醒</h2>
      <p>本檔為 <b>桃捷員工專屬團購</b> 大宗優惠，僅供本團購使用。<br>
         請勿至外部門市比價或要求同價，以維護市場秩序與合作關係。<br>
         感謝配合！</p>
      <div class="actions">
        <button class="ghost" onclick="closePolicy()">稍後再看</button>
        <button class="ok" onclick="closePolicy()">我了解</button>
      </div>
    </div>
  </div>
</body>
</html>
