<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>星巴克中秋禮盒型錄</title>
  <style>
    :root{
      --brand:#0b5e3c;
      --brand-2:#1f8a70;
      --ink:#4a3b2a;
      --bg:#fffaf3;
      --card:#ffffff;
      --moon:#ffd87a;
      --dusk:#ffb5a7;
      --warn:#b71c1c;
      --section1:#fff7ec;
      --section2:#f3fbf7;
      --section3:#fbf6ef;
      --section4:#f4f7ff;
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family:"Microsoft JhengHei",system-ui,Arial;background:var(--bg);color:#333;}
    header{padding:28px 16px;text-align:center;
      background:radial-gradient(1200px 380px at 50% -120px,var(--moon) 0 40%,rgba(255,216,122,.0) 41%),
                 linear-gradient(90deg,var(--dusk),#fca885 35%,var(--brand-2));
      color:#fff;}
    header h1{margin:0 0 6px;font-size:28px;}
    header p{margin:0;opacity:.95;}
    .top-alert{max-width:1100px;margin:12px auto 0;padding:12px 16px;
      background:#eefaf3;border:1px solid #a8e0c2;border-radius:12px;
      color:#0b5e3c;font-weight:700;text-align:center;}
    .catalog{max-width:1100px;margin:14px auto 40px;padding:0 16px;
      display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));}
    .section{max-width:1100px;margin:28px auto 0;padding:20px;border-radius:16px;position:relative;overflow:hidden}
    .section h2{margin:0 0 12px 6px;color:var(--ink)}
    .section:nth-of-type(1){background:var(--section1);}
    .section:nth-of-type(2){background:var(--section2);}
    .section:nth-of-type(3){background:var(--section3);}
    .section:nth-of-type(4){background:var(--section4);}
    .card{background:var(--card);border-radius:16px;padding:14px;box-shadow:0 8px 24px rgba(0,0,0,.08);position:relative;display:flex;flex-direction:column;}
    .card.soldout{opacity:.6;pointer-events:none}
    .card.soldout::after{content:"售完";position:absolute;top:12px;right:-28px;transform:rotate(30deg);background:#b71c1c;color:#fff;padding:6px 40px;font-weight:900;letter-spacing:2px;border-radius:4px;box-shadow:0 4px 10px rgba(0,0,0,.12)}
    .thumb{width:100%;aspect-ratio:4/3;object-fit:contain;border-radius:10px;background:#faf7f2;}
    .title{margin:10px 0 4px;font-size:18px;color:var(--brand);font-weight:700;}
    .price{margin:0 0 8px;font-size:16px;line-height:1.6;}
    .staff{display:block;color:var(--warn);font-weight:700;font-size:0.95rem;}
    .note{display:block;font-size:0.85rem;color:#666;margin-top:4px;}
    .desc{margin:0 0 12px;font-size:14px;color:#555;line-height:1.6;}
    .desc b{color:#c35400;font-weight:800;background:linear-gradient(#fff2,#fff2),linear-gradient(transparent 65%,#ffe6b6 0);background-clip:padding-box,content-box;}
  </style>
</head>
<body>
  <header>
    <h1>星巴克中秋禮盒型錄</h1>
    <div class="top-alert">
      <p>定價 & 桃捷員工價（原價 8 折；咖啡豆、VIA、掛耳等品項為「自選優惠，選完才打折」）</p><br>
      🌕 單筆滿 <b>NT$5,000</b> 享 1 個免費宅配地點　｜　⚠️ 僅限本檔使用，切勿至外面門市要求此團購價格
    </div>
  </header>

  <section class="section"><h2>🌕 月光系列</h2><div class="catalog" id="moon"></div></section>
  <section class="section"><h2>☕ 咖啡禮盒</h2><div class="catalog" id="coffee"></div></section>
  <section class="section"><h2>🌱 咖啡豆雙星</h2><div class="catalog" id="beans"></div></section>
  <section class="section"><h2>🍪 餅乾蛋捲</h2><div class="catalog" id="snack"></div></section>

  <footer><div>© 2025 桃捷員工專屬團購檔</div></footer>

  <script>
    const FORM_URL = "https://forms.gle/yourFormLink";
    const BEANS_URL = "https://www.starbucks.com.tw/coffee/our-coffees.jspx?cat=bean";

    const products = {
      moon: [
        { name:"月光寶盒", price:2280, img:"major_01.png" },
        { name:"月光奏鳴曲", price:1180, img:"major_03.png" },
        { name:"月光序曲", price:800, img:"major_05.png" },
        { name:"月光樂園", price:550, img:"major_06.png" }
      ],
      coffee: [
        { name:"VIA 分享禮盒", price:980, img:"coffee_05@2x.png", preDiscount:100 },
        { name:"掛耳咖啡禮盒", price:660, img:"coffee_06@2x.png", preDiscount:60 },
        { name:"星巴克居家咖啡禮盒", price:1050, img:"coffee_01@2x.png" }
      ],
      beans: [
        { name:"咖啡雙星禮盒（自選兩包）", price:640, img:"coffee_07@2x.png", preDiscount:30 },
        { name:"季節咖啡雙星禮盒（自選兩包）", price:930, img:"coffee_11@2x.png", preDiscount:100 }
      ],
      snack: [
        { name:"精選咖啡蛋捲禮盒", price:580, img:"minor_01@2x.png" },
        { name:"臻選綜合蛋捲禮盒", price:580, img:"minor_02@2x.png" },
        { name:"綜合曲奇餅乾禮盒", price:520, img:"minor_06@2x.png", tags:["soldout"] },
        { name:"海苔肉鬆薄餅禮盒", price:500, img:"minor_05@2x.png", tags:["soldout"] },
        { name:"臻選千層派禮盒", price:480, img:"gift_06@2x.png", tags:["soldout"] },
        { name:"星巴克法蘭酥禮盒", price:450, img:"gift_02@2x.png", tags:["soldout"] },
        { name:"星巴克咖啡捲心酥禮盒", price:420, img:"gift_03@2x.png", tags:["soldout"] },
        { name:"摩卡杏仁捲", price:390, img:"gift_04@2x.png", tags:["soldout"] },
        { name:"松露青蔥雞肉鬆捲", price:520, img:"gift_06@2x.png", tags:["soldout"] },
        { name:"復古飛機咖啡捲心酥禮盒", price:1380, img:"coffee-bear.png", tags:["soldout"] }
      ]
    };

    function currency(n){return "NT$ "+Math.round(n).toLocaleString("zh-Hant-TW");}
    function staffPrice(p){const base=(p.preDiscount?(p.price-p.preDiscount):p.price);return base*0.8;}

    function renderSection(id,list){
      document.getElementById(id).innerHTML=list.map(p=>{
        const staff=staffPrice(p);
        const calc=p.preDiscount?`（計價：${currency(p.price)} − ${currency(p.preDiscount)} 再 ×8折）`:`（計價：原價 ×8折）`;
        const isSold=(p.tags||[]).includes("soldout");
        const cls="card"+(isSold?" soldout":"");
        return `<article class="${cls}">
          <img class="thumb" src="${p.img}" alt="${p.name}">
          <h2 class="title">${p.name}</h2>
          <p class="price">定價 ${currency(p.price)}<br>
            <span class="staff">桃捷員工價 ${currency(staff)}</span>
            <span class="note">${calc}</span>
          </p>
        </article>`;
      }).join("");
    }

    renderSection("moon",products.moon);
    renderSection("coffee",products.coffee);
    renderSection("beans",products.beans);
    renderSection("snack",products.snack);
  </script>
</body>
</html>
